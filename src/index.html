<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
</head>
<header><h1>Galactic Death Clock</h1></header>
<body>
  <div class="container">
    <br>
  <form id="userInputForm">
    <div class="row p-3 g-5 align-items-center">
      <div class="col">
        <la=-09el for="userInput" class="col-form-label">Enter your earthly age HUMAN!</label>
      </div>
      <div class="col">
        <input type="number" min="1" id="userAge" class="form-control">
      </div>
      <div class="col">
        <p id="passwordHelpInline" class="form-text">
          Must be a positive number!
        </p>
      </div>
      <div class="row p-3 m-auto align-items-center">
        <div class = "col">
          <select class="form-select mb-3" id="stress">
            <option selected disable hidden>Stress Levels</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          </div>
          <div class="col">
            <p id="passwordHelpInline" class="form-text">
              How much stress is in your life?
            </p>
          </div>
          <div class = "col">
            <select class="form-select mb-3" id="activity" >
              <option selected disable hidden>Activity Levels</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            </div>
            <div class="col">
              <p id="passwordHelpInline" class="form-text">
                How active is your life?
              </p>
            </div>
      </div>
    </div>
    <div class="p-3">
    <button type="submit" class="btn btn-light">Calculate your life!</button>
    </div>
  </form>
  </div>
  <div id="result" class="container">
    <h2>Your Galatic Age</h2>
    <ul>
      <li>Mercury : <span id="mercuryAge"></span></li>
      <li>Venus : <span id="venusAge"></span></li>
      <li>Earth : <span id="earthAge"></span></li>
      <li>Mars : <span id="marsAge"></span></li>
      <li>Jupiter :  <span id="jupiterAge"></span></li>
    </ul>
  </div>
</body>
</html>
